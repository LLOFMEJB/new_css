<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Form Example</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- buttons -->
            <div class="btn-group btn-group-vertical col-2">
                <div class="container-fluid">
                    <button type="button" class="btn-lg btn-success text-dark btn-outline-secondary">Javascript</button>
                </div>
                <div class="container-fluid">
                    <button type="button" class="btn-lg btn-success text-dark btn-outline-secondary">React</button>
                </div>
                <div class="container-fluid">
                    <button type="button" class="btn-sm btn-success text-dark btn-outline-secondary">Html</button>
                </div>
                <div class="container-fluid">
                    <button type="button" class="btn btn-success text-dark btn-outline-secondary">Css</button>
                </div>
                <div class="container-fluid">
                    <button type="button" class="btn btn-success text-dark btn-outline-secondary">Bootstrap</button>
                </div>
            </div>
            <!-- blockquote-figcaption -->
            <div class="container bg-secondary bg-gradient pt-2 col-9  offset-1">
                <figure>
                    <div><img src="./kuran.jpg" class="w-100" alt=""></div>
                    <blockquote class="blockquote">
                        Allah sizi güçsüz olarak yaratan, güçsüzlüğün ardından güçlü hale getiren, güçlülükten sonra da
                        tekrar
                        güçsüz ve ak saçlı hale getirendir. O tercih ettiği şeyi yaratır. Daima bilen ve ölçüyü koyan
                        odur
                    </blockquote>
                    <figcaption class="blockquote-footer text-dark">
                        Rum suresi 54. ayet, <cite>Kuran'ı Kerim</cite>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <!-- padding-margin-border-text center -->
    <div class="container">
        <div class="row">
            <div class="col-3 w-30 m-3 p-3 border text-center border-success text-dark rounded-3 rounded-pill">
                <a href="https://www.fenerbahce.org">Fenerbahçe</a>
            </div>
            <div class="col-3 w-30 m-3 p-3 border text-start border-success text-dark rounded-3 rounded-pill">
                <a href="https://www.fenerbahce.org">Fenerbahçe</a>
            </div>
            <div class="col-3 w-30 m-3 p-3 border text-end border-success text-dark rounded-3 rounded-pill">
                <a href="https://www.fenerbahce.org">Fenerbahçe</a>
            </div>
        </div>
    </div>
    <!-- display-inline-inline block-block-none-invisible -->
    <div class="border border-dark container">
        <ul>
            <li>
                <div class="bg-warning d-inline">1 d-inline</div>
            </li>
            <li>
                <div class="bg-warning d-none">2 d-none</div>
            </li>
            <li>
                <div class="bg-warning d-block">3 d-block</div>
            </li>
            <li>
                <div class="bg-warning invisible">4 invisible</div>
            </li>
        </ul>
    </div>
    <!-- width-height-h-100-w-100 -->
    <div class="border h-25 border-dark container">
        <div class="bg-warning d-inline-block m-1 w-25">1 d-inline</div>
        <div class="bg-warning d-inline-block m-1 w-50">1 d-inline</div>
        <div class="bg-warning d-inline-block m-1 w-100">1 d-inline</div>
    </div>
    <div class="border border-dark container" style="height: 100px;">
        <div class="bg-warning d-inline-block m-1 h-25"><a href="">1 d-inline</a></div>
        <div class="bg-warning d-inline-block m-1 h-50"><a href="">1 d-inline</a></div>
        <div class="bg-warning d-inline-block m-1 h-75"><a href="">1 d-inline</a></div>
    </div>
    <!-- clearfix -->

    <!-- container-fluid üste beindiği için sonraki container class .clearfix yazılır -->

    <!-- tables -->
    <div class="table-responsive m-3 p-3">
        <table class="table table-secondary table-stripped table-hover table-bordered border-5 border-dark">
            <thead>
                <tr>
                    <th>isim</th>
                    <th>soyisim</th>
                    <th>yaş</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>özer</td>
                    <td>akgül</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>hasan</td>
                    <td>akgül</td>
                    <td>37</td>
                </tr>
                <tr>
                    <td>onur</td>
                    <td>akgül</td>
                    <td>34</td>
                </tr>
            </tbody>
        </table>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
